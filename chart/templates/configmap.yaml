apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  config.yaml: |
    grpcScalerPort: {{ .Values.grpcScalerPort }}
    httpAPIPort: {{ .Values.httpAPIPort }}
    default:
      {{ .Values.default . | nindent 2 }}
    {{- with .Values.metrics }}
    metrics:
      {{ . | nindent 2 }}
    {{- end }}
